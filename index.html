<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
    <link rel="stylesheet" href="/css/index.css">
    <title>Twisted Toppings Pizzeria</title>

</head>
<body>
    <section id="order">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form id="make-pizza" action="">
                        <div class="form-group">
                            <label for="size">Select Pizza Size</label>
                            <select class="form-select" aria-label="Default select example" id="size" required>
                                <option value="Large">Large(Ksh 1000)</option>
                                <option value="Medium">Medium(Ksh 700)</option>
                                <option value="Small">Small(Ksh 500)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="crust">Select Crust type</label>
                            <select class="form-select" aria-label="Default select example" id="crust" required>
                                <option value="Butter-Cheese">Butter-Cheese(Ksh 200)</option>
                                <option value="Garlic-buttery-blend">Garlic-buttery-blend(Ksh 180)</option>
                                <option value="Gluten-free">Gluten-free(Ksh 250)</option>
                                <option value="Fiery-red-pepper">Fiery-red-pepper(Ksh 150)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="amount">Select Pizza amount</label> <br>
                            <input type="number" min="1" id="amount" placeholder="Number of pizzas" required>
                        </div>
                        <p>Select Toppings. Maximum number is 4 <br>price: Ksh150(large)  Ksh100(medium)  Ksh50(small)</p>
                        <div class="form-check-inline">
                            <input class="form-check-input" name="toppings" type="checkbox" value="Extra Cheese">
                            <label class="form-check-label">Extra Cheese</label>
                        </div> 
                        <div class="form-check-inline">
                            <input class="form-check-input" name="toppings" type="checkbox" value="Mushrooms">
                            <label class="form-check-label" >Mushrooms</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" name="toppings" type="checkbox" value="Bacon">
                            <label class="form-check-label">Bacon</label>
                        </div> <br>
                        <div class="form-check-inline">
                            <input class="form-check-input" name="toppings" type="checkbox" value="Pepperoni">
                            <label class="form-check-label">Pepperoni</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" name="toppings" type="checkbox" value="Sausage">
                            <label class="form-check-label" >Sausage</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" name="toppings" type="checkbox" value="Pineapple">
                            <label class="form-check-label">Pineapple</label>
                        </div><br>
                        <div class="form-check-inline">
                            <input class="form-check-input" name="toppings" type="checkbox" value="Spinach">
                            <label class="form-check-label">Spinach</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" name="toppings" type="checkbox" value="Black Olives">
                            <label class="form-check-label" >Black Olives</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" name="toppings" type="checkbox" value="Chicken">
                            <label class="form-check-label">Chicken</label>
                        </div> <br>
                        <button type="submit" >Order</button>
                    </form>
                    <div class="order">
                        <p>You have ordered: <br> <span></span></p>
                        <p>Would you like to:</p>
                        <button type="button" >Get it delivered</button> or <button>instore pick-up</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
